<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Cúc Săn Dưa Hấu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <h1 class="title">Kim Cúc Săn Dưa Hấu</h1>
    
    <div class="game-container">
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div id="game-over" class="game-over">
            <div class="notification-content">
                <h2>Kim Cúc bị bắt rùii!</h2>
                <p class="score-text">Số dưa hấu ăn được: <span id="final-score"></span></p>
                <p class="restart-prompt">Chơi lại i bà</p>
            </div>
        </div>
        <div id="game-win" class="game-win">
            <div class="notification-content">
                <h2>Kim Cúc ăn dưa ngập bụng!</h2>
                <p class="score-text">Số dưa hấu ăn được: <span id="final-score-win"></span></p>
                <p class="restart-prompt">Chơi lại i bà</p>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="score-display">
            Số dưa hấu ăn được: <span id="score">0</span>
        </div>  
        <button id="start-btn" class="btn">Điii ăn dưa thoyyy</button>
    </div>
    
    <div class="mobile-controls">
        <div class="mobile-controls-row">
            <div class="mobile-btn" id="up-btn">↑</div>
        </div>
        <div class="mobile-controls-row">
            <div class="mobile-btn" id="left-btn">←</div>
            <div class="mobile-btn" id="down-btn">↓</div>
            <div class="mobile-btn" id="right-btn">→</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
